<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="stylesss.css" />
    <title>My Project</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-container">
          <h1>ELO Petroleum</h1>
          <p>Oil, Gas & Mining</p>
        </div>

        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="About-us.html">About Us</a></li>
          <li><a href="Ourservices.html">Our Services</a></li>
          <li class="us"><a href="Contact-us.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact">
      <h1>Contact</h1>
    </div>

    <div class="main-heading">
      <div class="heading">
        <h1>Get in touch</h1>

        <div class="icon">
          <img
            src="img/logo-instagram.svg"
            alt="instagram-logo"
            width="40"
            height="auto"
            class="icon-1"
          />
          <img
            src="img/logo-twitter.svg"
            alt="twitter-logo"
            width="40"
            height="auto"
            class="icon-2"
          />
          <img
            src="img/logo-facebook.svg"
            alt="facebook-logo"
            width="40"
            height="auto"
            class="icon-3"
          />
          <img
            src="img/mail-open.svg"
            alt="mail-icon"
            width="30"
            height="auto"
            class="icon-4"
          />
        </div>
      </div>

      <div class="parent-form">
        <form>
          <label class="label"><b>Name</b> (required)</b></label>
          <input class="input-1" type="text" name="firstname" required />
          <br />
          <br />

          <label class="label"><b>Email</b> (required)</label>
          <input class="input-2" type="email" name="email" required />
          <br />
          <br />

          <label class="label"><b>Message</b></label>
          <textarea class="input-3" name="message"></textarea>
          <br />
          <br />

          <input class="input-button" type="Submit" value="Submit" />
        </form>
      </div>
    </div>

    <footer>
      <p>Elo Petroleum. <ion-icon name="logo-wordpress"></ion-icon></p>
    </footer>
  </body>
</html>
